<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	*{
		margin:0;
		padding:0;
	}
	#demo{
		width: 200px;
		height:200px;
		background:blue;
		animation:move .5s;
		margin:0px auto;
	}
	@keyframes move{
  
   0%{
   	 transform:scale(1);
   }
   35%{
   	 transform:scale(.8);
   }
   70%{
   	 transform:scale(1.1);
   }
   100%{
   	 transform:scale(1);
   }
	}
</style>
</head>
<body>
    <div id="demo">
    	
    </div>
</body>
</html>
